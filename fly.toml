# Fly.io configuration for The Bible web server
app = "thebible"
primary_region = "iad"

[build]

[env]
  HOST = "0.0.0.0"
  PORT = "3000"
  RUST_LOG = "thebible=info,tower_http=info"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 3000

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

